<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <title>Registration form</title>
    <h2>Registration form</h2>
</head>
<body>
<form action="">
    <div class="form-check-input">
        <label for="">username</label><br>
        <input type="username" class="form-inline"><br>
    </div>
    <div class="form-group">
        <label for="">password</label><br>
        <input type="password" class="form-inline"><br>
    </div>

    <div class="form-group">
        <label for="">comfirm password</label><br>
        <input type="password" class="form-inline"><br>
    </div>
    <div class="form-group">
        <label for="">email</label><br>
        <input type="email" class="form-inline"><br>
    </div>

    <div class="form-group" >
        <label for="">contacts</label><br>
        <input type="phone number" class="form-inline"><br>
    </div>
    <div class="form-group">
        <label for="">age</label><br>
        <input type="number" class="form-inline"><br>
    </div>
    <div>
        <input type="radio" placeholder="" gender>male
        <input type="radio" placeholder="" gender>female
        <input type="radio" placeholder="" gender>other
    </div>
    <button class="btn btn-lg btn-success">submit</button>


</form>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
